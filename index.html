<!DOCTYPE html>
<html >
<head>
    <meta name="viewport" content="width=device-width , initial-scale=1.0" >
    <title>Flatiron Movie Theatre tickets' purchase</title>
    <h1>FLATDANGO</h1>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar"> 
            <ul id="filmList">
            </ul>
        </div>
        <div class="main-content">
            <div class="film-details" id="filmDetails">
                <img id="poster" src="" alt="film Poster">
                <h2 id="title"></h2>
                <p><strong>Runtime:</strong> <span id="runtime"></span></p>
                <p><strong>Showtime:</strong> <span id="showtime"></span></p>
                <p><strong>Available Tickets:</strong> <span id="availableTickets"></span></p>
                <button id="buyTicket" >Buy Ticket</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
